name: Build
on:
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup tools
        run: make tools

      - name: Run go generate commands
        run: make generate

      - name: Verify generated files match committed versions
        run: git status --porcelain=v1 | tee /dev/stderr | wc -l | grep -qE '^ *0 *$'

      - name: Lint source code
        run: make lint

  unit-tests:
    name: unit tests
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup tools
        run: make tools

      - name: Run tests
        run: make clean test

  update-licenses:
    name: update licenses
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup tools (`make tools`)
        run: make tools

      - name: update licenses
        run: make license-update

      - name: commit license changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actor
          committer_name: Github Actions
          committer_email: noreply@snyk.io
          message: "docs: updated licenses"
          add: "licenses"
          push: true