name: Build
on:
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 #v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: Setup tools
        run: make tools

      - name: Run go generate commands
        run: make generate

      - name: Verify generated files match committed versions
        run: |
          if ! git status --porcelain=v1 | wc -l | grep -qE '^ *0 *$'; then
            echo "❌ Generated files have changed. Please run 'make generate' locally and commit the changes."
            git status --porcelain=v1
            exit 1
          fi

      - name: Lint source code
        run: make lint

  unit-tests:
    name: unit tests
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 #v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: Setup tools
        run: make tools

      - name: Run tests
        run: make clean test

  check-licenses:
    name: check licenses
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 #v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: Setup tools (`make tools`)
        run: make tools

      - name: update licenses
        run: make license-update

      - name: Verify license files match committed versions
        run: |
          if ! git status --porcelain=v1 | wc -l | grep -qE '^ *0 *$'; then
            echo "❌ License files have changed. Please run 'make license-update' locally and commit the changes."
            git status --porcelain=v1
            exit 1
          fi